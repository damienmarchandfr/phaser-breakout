<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phaser 3 Breakout</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <link rel="preload" as="font" href="/assets/score.ttf" type="font/ttf" />
    <link rel="stylesheet" href="/src/styles/fonts.css">
    <link rel="stylesheet" href="/src/styles/menu.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/how.css">
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div id="game"></div>
    <!-- Menu -->
    <div id="menu" style="display: none;">
      <h1>Phaser 3 Breakout</h1>
      <div id="menu-buttons">
        <button class="button" id="start-button">
          Start game
        </button>
        <button class="button" id="how-to-play-button">
          How to play ?
        </button>
      </div>
      <div id="damien-marchand">
        <a href="https://github.com/damienmarchandfr" target="_blank">By Damien Marchand</a>
      </div>
    </div>

        <!-- How to play ? -->
    <div id="how" style="display: none;">
      <h1>How to play ?</h1>
      <div>
        <h4>To <span class="action">move</span> use</h4>
        <img src="/assets/left.png" alt="right">
        <img src="/assets/right.png" alt="right">
        
        <h4>To <span class="action">accelerate</span> use</h4>
        <img src="/assets/space.png" alt="space">

        <h4>To <span class="action">jump</span> use</h4>
        <img src="/assets/up.png" alt="jump">
      </div>
    </div>
  </body>
</html>
